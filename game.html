<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Gaming Website</h1>
    <nav>
      <ul>
        <li><a hrennf="#">Home</a></li>
        <li><a href="#">Games</a></li>

    </nav>
  </header>

  <main>
    <section class="games">
      <div class="game">
        <img src="game1.jpg" alt="Game 1">

        <button class="modal-btn">Learn More</button>
      </div>
